openapi: 3.0.3
info:
  title: Negravis Oracle API
  description: |
    **Negravis Oracle Network** - Advanced Oracle platform providing real-time cryptocurrency prices, weather data, NASA space information, and custom API integrations with Hedera blockchain support and AI-powered consensus mechanisms.
    
    ## üöÄ Features
    - **Multi-Source Data Aggregation**: Combines data from Chainlink, CoinGecko, DIA, Weather APIs, NASA, and custom sources
    - **AI-Powered Consensus**: Smart consensus algorithms for data accuracy and confidence scoring
    - **Real-time Blockchain Integration**: Hedera Hashgraph HCS logging for immutable oracle data
    - **HashScan Explorer**: Transaction visualization and blockchain verification
    - **Web3 Analytics**: Comprehensive system monitoring and provider health tracking
    - **Real-time Data Processing**: Advanced API integration with intelligent data processing
    
    ## üîó Blockchain Integration
    - **Network**: Hedera Testnet
    - **HCS Topics**: Real-time consensus logging
    - **Transaction IDs**: Format - `accountId@timestamp.nanoseconds`
    - **Explorer**: https://hashscan.io/testnet
    
    ## üåê Live Server
    Backend server running on: `http://localhost:4001`
    
  version: 2.0.0
  contact:
    name: Oƒüuzhan G√ºm√º≈ü - Negravis Developer
    url: https://github.com/oguzhaangumuss
    
servers:
  - url: http://localhost:4001
    description: Local Development Server (Active)
  - url: https://negravis-api.vercel.app
    description: Production Server (Coming Soon)

tags:
  - name: Oracle Manager
    description: Enhanced Oracle Management System (Primary API)
  - name: HashScan Explorer
    description: Blockchain transaction explorer and verification
  - name: Account Management
    description: User account and authentication
  - name: AI Services
    description: AI-powered oracle services and chatbots
  - name: Analytics
    description: Network analytics and system monitoring
  - name: HFS Storage
    description: Hedera File Service for document storage
  - name: Smart Contracts
    description: Smart contract deployment and management
  - name: HCS Consensus
    description: Hedera Consensus Service messaging
  - name: System Health
    description: System status and provider health monitoring

paths:
  # ============= ORACLE MANAGER API (Primary System) =============
  /api/oracle-manager/providers:
    get:
      tags:
        - Oracle Manager
      summary: Get All Oracle Providers
      description: |
        Retrieve comprehensive list of all available oracle providers with categories, health status, and performance metrics.
        
        **Provider Categories:**
        - **Premium**: Chainlink (Decentralized oracle network)
        - **Free**: CoinGecko, DIA, Wikipedia, Weather, Exchange Rate, Sports
        - **Official**: NASA (Space and astronomy data)
        - **Dynamic**: Exchange Rate (Real-time currency data)
      responses:
        '200':
          description: Providers retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      categories:
                        type: object
                        properties:
                          Premium:
                            type: array
                            items:
                              $ref: '#/components/schemas/OracleProvider'
                          Free:
                            type: array
                            items:
                              $ref: '#/components/schemas/OracleProvider'
                          Official:
                            type: array
                            items:
                              $ref: '#/components/schemas/OracleProvider'
                          Dynamic:
                            type: array
                            items:
                              $ref: '#/components/schemas/OracleProvider'
                      total_providers:
                        type: integer
                        example: 9
              examples:
                providers_example:
                  summary: Complete provider list with categories
                  value:
                    success: true
                    data:
                      categories:
                        Premium:
                          - id: "chainlink"
                            name: "Chainlink"
                            icon: "üîó"
                            description: "Decentralized oracle network with proven reliability"
                            category: "Premium"
                            specialties: ["Crypto prices", "Market data", "Enterprise"]
                            latency: "300ms"
                            reliability: "95%"
                        Free:
                          - id: "coingecko"
                            name: "CoinGecko"
                            icon: "ü¶é"
                            description: "Comprehensive cryptocurrency data and market info"
                            category: "Free"
                            specialties: ["Crypto prices", "Market cap", "Trading volume"]
                            latency: "500ms"
                            reliability: "90%"
                      total_providers: 9

  /api/oracle-manager/providers/{providerId}:
    get:
      tags:
        - Oracle Manager
      summary: Get Specific Provider Details
      parameters:
        - name: providerId
          in: path
          required: true
          description: Oracle provider ID (coingecko, nasa, weather, etc.)
          schema:
            type: string
            enum: [chainlink, coingecko, dia, wikipedia, weather, exchangerate, sports, nasa]
          examples:
            coingecko:
              value: "coingecko"
              summary: CoinGecko provider
            nasa:
              value: "nasa"
              summary: NASA provider
      responses:
        '200':
          description: Provider details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/OracleProvider'

  /api/oracle-manager/query:
    post:
      tags:
        - Oracle Manager
      summary: Execute Oracle Query
      description: |
        Execute an oracle query using specified provider. This is the primary endpoint for getting real-time data from various sources.
        
        **Supported Providers:**
        - `coingecko` - Cryptocurrency prices and market data
        - `dia` - DIA Oracle network prices (3000+ tokens)
        - `chainlink` - Premium decentralized price feeds
        - `weather` - Weather data from OpenWeatherMap
        - `nasa` - NASA space and astronomy data
        - `wikipedia` - Wikipedia article summaries
        - `sports` - NBA and sports statistics
        - `exchangerate` - Currency exchange rates
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                provider:
                  type: string
                  enum: [coingecko, dia, chainlink, weather, nasa, wikipedia, sports, exchangerate]
                  description: Oracle provider to use
                query:
                  type: string
                  description: Query string to execute
                userId:
                  type: string
                  description: User identifier (optional)
              required:
                - provider
                - query
            examples:
              bitcoin_price:
                summary: Get Bitcoin price from CoinGecko
                value:
                  provider: "coingecko"
                  query: "Bitcoin price"
                  userId: "user123"
              weather_query:
                summary: Get weather data
                value:
                  provider: "weather"
                  query: "Istanbul weather"
                  userId: "user123"
              nasa_query:
                summary: Get NASA space data
                value:
                  provider: "nasa"
                  query: "mars rover photos"
                  userId: "user123"
      responses:
        '200':
          description: Query executed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OracleQueryResponse'
              examples:
                bitcoin_success:
                  summary: Successful Bitcoin price query
                  value:
                    success: true
                    data:
                      value: 116317
                      confidence: 1
                      method: "median"
                      sources: ["coingecko"]
                      timestamp: "2025-08-07T18:39:23.353Z"
                    query_info:
                      symbol: "BTC"
                      answer: "$116,317.00"
                      query_type: "crypto_price"
                    blockchain:
                      transaction_id: "0.0.6496308@1754591955.730571546"
                      hash: "0x1234...abcd"
                      network: "hedera-testnet"
                      verified: true
                      explorer_link: "https://hashscan.io/testnet/transaction/..."

  /api/oracle-manager/bulk-query:
    post:
      tags:
        - Oracle Manager
      summary: Execute Multiple Queries in Batch
      description: |
        Execute multiple oracle queries in a single request for improved efficiency and reduced latency.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                queries:
                  type: array
                  items:
                    type: object
                    properties:
                      provider:
                        type: string
                      query:
                        type: string
                    required:
                      - provider
                      - query
                userId:
                  type: string
              required:
                - queries
            examples:
              multi_query:
                summary: Multiple data sources
                value:
                  queries:
                    - provider: "coingecko"
                      query: "Bitcoin price"
                    - provider: "weather"
                      query: "London weather"
                    - provider: "nasa"
                      query: "astronomy picture"
                  userId: "user123"
      responses:
        '200':
          description: Batch queries executed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          type: object
                      total_processed:
                        type: integer
                      successful:
                        type: integer
                      failed:
                        type: integer

  /api/oracle-manager/health:
    get:
      tags:
        - Oracle Manager
      summary: Get System Health Status
      description: |
        Retrieve comprehensive system health including provider status and blockchain connectivity.
      responses:
        '200':
          description: Health status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      total_oracles:
                        type: integer
                        example: 8
                      healthy_oracles:
                        type: integer
                        example: 8
                      system_health:
                        type: number
                        format: float
                        example: 1.0
                      blockchain_status:
                        type: string
                        example: "hedera_connected"
                      last_updated:
                        type: string
                        format: date-time

  /api/oracle-manager/stats:
    get:
      tags:
        - Oracle Manager
      summary: Get Detailed System Statistics
      description: |
        Retrieve detailed statistics about oracle providers, system performance, and usage metrics.
      responses:
        '200':
          description: Statistics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      system_health:
                        type: object
                      provider_breakdown:
                        type: array
                        items:
                          type: object
                          properties:
                            category:
                              type: string
                            count:
                              type: integer
                            providers:
                              type: array
                              items:
                                type: object
                      total_categories:
                        type: integer
                      total_providers:
                        type: integer

  /api/oracle-manager/recommendations:
    post:
      tags:
        - Oracle Manager
      summary: Get Oracle Provider Recommendations
      description: |
        Get smart recommendations for oracle providers based on query type and requirements.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  description: Query to analyze for recommendations
              required:
                - query
            examples:
              crypto_recommendation:
                summary: Get recommendations for crypto query
                value:
                  query: "bitcoin price analysis"
      responses:
        '200':
          description: Recommendations retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      query:
                        type: string
                      recommendations:
                        type: array
                        items:
                          $ref: '#/components/schemas/OracleProvider'
                      total_recommended:
                        type: integer

  # ============= HASHSCAN EXPLORER API =============
  /api/hashscan/transaction/{transactionId}:
    get:
      tags:
        - HashScan Explorer
      summary: Get Transaction Details
      description: |
        Retrieve detailed information about a blockchain transaction using real-time HCS lookup and Mirror Node API.
        
        **Transaction ID Format**: `accountId@timestamp.nanoseconds`
        Example: `0.0.6496308@1754591955.730571546`
      parameters:
        - name: transactionId
          in: path
          required: true
          description: Hedera transaction ID
          schema:
            type: string
            pattern: '^0\.0\.\d+@\d+\.\d+$'
          examples:
            oracle_transaction:
              value: "0.0.6496308@1754591955.730571546"
              summary: Oracle query transaction
      responses:
        '200':
          description: Transaction details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HashScanTransactionResponse'

  /api/hashscan/search/{query}:
    get:
      tags:
        - HashScan Explorer
      summary: Search Transactions and Oracle Queries
      description: |
        Search for transactions, accounts, topics, and oracle queries across the Hedera network.
        
        **Search Types:**
        - Transaction IDs (format: account@timestamp)
        - Account IDs (format: 0.0.xxxxx)
        - Topic IDs (format: 0.0.xxxxx)
        - Oracle query content (bitcoin, weather, nasa, etc.)
      parameters:
        - name: query
          in: path
          required: true
          description: Search query
          schema:
            type: string
          examples:
            transaction_search:
              value: "0.0.6496308@1754591955.730571546"
              summary: Search by transaction ID
            content_search:
              value: "bitcoin"
              summary: Search oracle queries
        - name: limit
          in: query
          description: Maximum results to return
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
        - name: offset
          in: query
          description: Results offset for pagination
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        '200':
          description: Search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HashScanSearchResponse'

  /api/hashscan/recent:
    get:
      tags:
        - HashScan Explorer
      summary: Get Recent Transactions and Oracle Activities
      description: |
        Retrieve recent blockchain transactions and oracle activities from HCS topics.
      parameters:
        - name: limit
          in: query
          description: Maximum activities to return
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Recent activities retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HashScanRecentResponse'

  /api/hashscan/browse:
    get:
      tags:
        - HashScan Explorer
      summary: Browse Oracle Transactions by Category
      description: |
        Browse and filter oracle transactions by provider type or category.
        
        **Available Categories:**
        - `all` - All transactions
        - `crypto` - Cryptocurrency queries
        - `weather` - Weather queries
        - `nasa` - NASA space data
        - `sports` - Sports data
        - `wikipedia` - Wikipedia queries
      parameters:
        - name: category
          in: query
          description: Transaction category to browse
          schema:
            type: string
            enum: [all, crypto, weather, nasa, sports, wikipedia]
            default: all
        - name: provider
          in: query
          description: Specific provider to filter by
          schema:
            type: string
            enum: [coingecko, dia, chainlink, weather, nasa, sports, wikipedia, exchangerate]
        - name: limit
          in: query
          description: Maximum transactions to return
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 50
      responses:
        '200':
          description: Browse results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HashScanBrowseResponse'

  /api/hashscan/stats:
    get:
      tags:
        - HashScan Explorer
      summary: Get HashScan Statistics and System Overview
      description: |
        Retrieve comprehensive statistics about the HashScan explorer system, HCS topics, and oracle activities.
      responses:
        '200':
          description: Statistics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HashScanStatsResponse'

  /api/hashscan/verify/{hash}:
    get:
      tags:
        - HashScan Explorer
      summary: Verify Blockchain Hash
      description: |
        Verify a blockchain hash using Hedera Mirror Node API and return detailed verification information.
      parameters:
        - name: hash
          in: path
          required: true
          description: Blockchain hash to verify
          schema:
            type: string
      responses:
        '200':
          description: Hash verified successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HashScanVerifyResponse'

  # ============= ACCOUNT MANAGEMENT API =============
  /api/account/info:
    get:
      tags:
        - Account Management
      summary: Get Account Information
      description: |
        Retrieve user account information including ledger balance and transaction history.
      responses:
        '200':
          description: Account information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  accountInfo:
                    type: object
                    properties:
                      ledgerInfo:
                        type: array
                        items:
                          type: string
                      infers:
                        type: array
                        items:
                          type: array
                      fines:
                        type: array

  # ============= AI SERVICES API =============
  /api/services/list:
    get:
      tags:
        - AI Services
      summary: Get Available AI Services
      description: |
        Retrieve list of available AI services including chatbots and inference models.
      responses:
        '200':
          description: AI services retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  services:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        modelName:
                          type: string
                        isOfficial:
                          type: boolean
                        isVerifiable:
                          type: boolean

  /api/services/query:
    post:
      tags:
        - AI Services
      summary: Execute AI Service Query
      description: |
        Execute a query against available AI services and models.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                service:
                  type: string
                query:
                  type: string
                parameters:
                  type: object
              required:
                - service
                - query
      responses:
        '200':
          description: AI query executed successfully

  # ============= ANALYTICS API =============
  /api/analytics/health:
    get:
      tags:
        - Analytics
      summary: Get Network Health Analytics
      description: |
        Retrieve network health analytics including node status, uptime, and performance metrics.
      responses:
        '200':
          description: Analytics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      totalNodes:
                        type: integer
                      activeNodes:
                        type: integer
                      totalStake:
                        type: number
                      averageStake:
                        type: number
                      networkUptime:
                        type: number
                      lastBlockTime:
                        type: string

  # ============= HFS STORAGE API =============
  /api/hfs/license/store:
    post:
      tags:
        - HFS Storage
      summary: Store Document on Hedera File Service
      description: |
        Store license documents or files on Hedera File Service with metadata.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                document:
                  type: string
                  format: binary
                  description: Document file to upload
                licenseData:
                  type: string
                  description: JSON metadata for the document
              required:
                - document
                - licenseData
      responses:
        '200':
          description: Document stored successfully

  /api/hfs/stats:
    get:
      tags:
        - HFS Storage
      summary: Get HFS Storage Statistics
      description: |
        Retrieve statistics about Hedera File Service usage and storage metrics.
      responses:
        '200':
          description: HFS statistics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      storage:
                        type: object
                        properties:
                          totalFiles:
                            type: integer
                          totalSize:
                            type: integer
                          activeVerifications:
                            type: integer
                          expiredDocuments:
                            type: integer
                      system:
                        type: object
                        properties:
                          isReady:
                            type: boolean
                          timestamp:
                            type: string

  # ============= SMART CONTRACTS API =============
  /api/contracts/deploy:
    post:
      tags:
        - Smart Contracts
      summary: Deploy Smart Contract
      description: |
        Deploy a smart contract to the Hedera network with specified parameters.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                contractName:
                  type: string
                  description: Name of the contract to deploy
                constructorParams:
                  type: array
                  description: Constructor parameters
                initialBalance:
                  type: number
                  description: Initial HBAR balance for the contract
              required:
                - contractName
      responses:
        '200':
          description: Contract deployed successfully

  # ============= HCS CONSENSUS API =============
  /api/hcs/topics:
    get:
      tags:
        - HCS Consensus
      summary: Get HCS Topic Information
      description: |
        Retrieve information about available HCS topics including Oracle queries, compute operations, and system metrics.
      responses:
        '200':
          description: HCS topics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      topics:
                        type: object
                      ready:
                        type: boolean
                      network:
                        type: string

components:
  schemas:
    OracleProvider:
      type: object
      properties:
        id:
          type: string
          description: Unique provider identifier
        name:
          type: string
          description: Human-readable provider name
        icon:
          type: string
          description: Provider emoji icon
        description:
          type: string
          description: Provider description
        category:
          type: string
          enum: [Premium, Free, Official, Dynamic]
        specialties:
          type: array
          items:
            type: string
          description: Provider specialties and capabilities
        latency:
          type: string
          description: Average response time
        reliability:
          type: string
          description: Reliability percentage

    OracleQueryResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Query execution status
        data:
          type: object
          properties:
            value:
              type: number
              description: Primary result value
            confidence:
              type: number
              format: float
              minimum: 0
              maximum: 1
              description: Confidence score of the result
            method:
              type: string
              description: Consensus method used
            sources:
              type: array
              items:
                type: string
              description: Data sources used
            timestamp:
              type: string
              format: date-time
        query_info:
          type: object
          description: Parsed query information
        blockchain:
          type: object
          properties:
            transaction_id:
              type: string
              description: Hedera transaction ID
            hash:
              type: string
              description: Transaction hash
            network:
              type: string
              description: Blockchain network
            verified:
              type: boolean
              description: Verification status
            explorer_link:
              type: string
              format: uri
              description: Blockchain explorer link
        metadata:
          type: object
          description: Additional metadata

    HashScanTransactionResponse:
      type: object
      properties:
        success:
          type: boolean
        transaction:
          type: object
          properties:
            id:
              type: string
              description: Transaction ID
            type:
              type: string
              description: Transaction type
            status:
              type: string
              description: Transaction status
            timestamp:
              type: integer
              format: int64
              description: Transaction timestamp
            network:
              type: string
              description: Network name
            details:
              type: object
              description: Transaction details
            blockchain_hash:
              type: string
              description: Blockchain hash
            explorer_url:
              type: string
              format: uri
              description: External explorer URL
            source:
              type: string
              description: Data source (HCS_REAL_TIME or MIRROR_NODE)
        hashscan_url:
          type: string
          format: uri
          description: HashScan explorer URL

    HashScanSearchResponse:
      type: object
      properties:
        success:
          type: boolean
        query:
          type: string
          description: Original search query
        results:
          type: object
          properties:
            transactions:
              type: array
              items:
                type: object
            oracle_queries:
              type: array
              items:
                type: object
            accounts:
              type: array
              items:
                type: object
            topics:
              type: array
              items:
                type: object
        metadata:
          type: object
          properties:
            total:
              type: integer
            limit:
              type: integer
            offset:
              type: integer
            search_types:
              type: array
              items:
                type: string

    HashScanRecentResponse:
      type: object
      properties:
        success:
          type: boolean
        activities:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                description: Activity type
              timestamp:
                type: string
                description: Activity timestamp
              sequence_number:
                type: integer
                description: HCS sequence number
              transaction_id:
                type: string
                description: Transaction ID
              content:
                type: object
                description: Activity content
              explorer_url:
                type: string
                format: uri
                description: Explorer URL
              topic_id:
                type: string
                description: HCS topic ID
        metadata:
          type: object

    HashScanBrowseResponse:
      type: object
      properties:
        success:
          type: boolean
        category:
          type: string
          description: Selected category
        provider:
          type: string
          description: Selected provider
        transactions:
          type: array
          items:
            type: object
            properties:
